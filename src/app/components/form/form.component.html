<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
  rel="stylesheet">


<form>
  <div class="form-group">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <select class="form-control" [(ngModel)]="selectedPais.Id" (change)="onSelectProfesion($event.target.value)">
            <option *ngFor="let profesion of profesiones" value={{profesion.Id}}>
              {{profesion.Descripcion}}
            </option>
          </select>
        </div>
        <div class="col-sm">
          <select class="form-control" [(ngModel)]="selectedPais.Id" (change)="onSelectEstadoPais($event.target.value)">
            <option *ngFor="let pais of paises2" value={{pais.Codigo}}>
              {{pais.Nombre}}
            </option>
          </select>
        </div>
        <!-- <button class="button">Buscar</button> -->
        <div class="col-sm" [(ngModel)]="selectedCiudad.Id" (change)="onSelectEstado($event.target.value)">
          <select class="form-control">
            <option *ngFor=" let ciudad of ciudad" value={{ciudad.Id}}>
              {{ciudad.Nombre}}
            </option>
          </select>
        </div>

        <!-- {{ profesionales | json}} -->
      </div>
    </div>
  </div>
</form>

<hr class="mb-5" />
<!--Grid row-->
<div class="row">
  <!--Grid column-->
  <div class="col-4 mb-3" style="height: 200px;" *ngFor="let profe of profesionales">
    <div class="m-1" style="width: 25%;">
      <img class="rounded-circle" style=" width: 80px; height: 80px;" alt="80x80" src={{profe.Foto}}
        data-holder-rendered="true" align="left">
    </div>
    <div class="" style="width: 75%; margin-left: 25%; height: 100%;">
      <h4 class="name text-center mt-1">{{profe.PrimerNombre}} {{profe.PrimerApellido}}</h4>
      <div class="text-center mb-2" style="font-weight: 300;">{{profe.Profesion}}</div>
      <div style="font-size: 14px;" class="text-center">
        <div >Especialidades:</div>
        <div *ngIf="profe.EspecialidadesList.length > 0">
          <div *ngFor="let especialidad of profe.EspecialidadesList">{{especialidad.Descripcion}}</div>
        </div>
      </div>
      <div class="text-center ">
        <button (click)="onSelectUsuario(profe.Dominio)" class="btn btn-success mt-2 align-content-end" style=" bottom : 100;">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        Contactar
      </button>
      </div>
      
    </div>
  </div>

</div>
